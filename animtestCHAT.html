<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .animation-container {
      position: relative;
      width: 2px;
      height: 150px;
      background-color: #333;
      margin: 20px;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      transition: transform 0.5s ease-in-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="animation-container" onmouseover="startAnimation()">
  <div class="ball" id="ball"></div>
</div>

<script>
  const animationContainer = document.querySelector('.animation-container');
  const ball = document.getElementById('ball');

  function startAnimation() {
    ball.style.transform = 'translateY(75px)';
    
    // Wait for the first animation to complete, then execute the second animation
    setTimeout(() => {
      ball.classList.add('hidden');
      ball.style.transform = 'translateY(-75px)';
    }, 500);

    // After the second animation completes, reset the ball to its initial state
    setTimeout(() => {
      ball.classList.remove('hidden');
      ball.style.transform = 'translateY(0)';
    }, 1000);
  }
</script>

</body>
</html>
